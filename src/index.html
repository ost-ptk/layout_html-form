<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- якщо в форму написати novalidate - форма буде завжди пуста -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="block-1 allfielset">
        <legend>Personal information</legend>
        <label class="form-field">
        Surname:
          <input type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
            How old are You?
          <input type="number"
          name="number"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="birthday">
        </label>
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="term">
        </label>
      </fieldset>
      <fieldset class="block2 allfielset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input type="email"
          placeholder="email@example.com"
          name="email"
          required
          autocomplete="off"
          >
        </label>
        <label>
          Password:
          <input type="password"
          name="password"
          minlength="5"
          maxlength="12"
          >
        </label>
      </fieldset>
      <fieldset class="block3 allfielset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label class="choseone">
            <input type="radio"
            name="cats"
            value="Yes"
            >Yes
          </label>
          <label class="choseone">
            <input type="radio"
            name="cats"
            value="No"
            >No
          </label>
        </div>
        <label  class="form-field">
         What is your favorite color?
          <input type="color" name="color">
        </label>
        <label  class="form-field">
        What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label  class="form-field">
        What are your favorite brand of cars?
          <select name="favoritecars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="MB">MB</option>
          </select>
        </label>
        <label>
        How do you rate our work?
          <input type="range" name="rateofwork">
        </label>
      </fieldset>
      <fieldset class="block4 allfielset">
        <legend>Additional info:</legend>
        <label  class="form-field">
          Comments:
          <textarea
          name="Comments"
          cols="20"
          rows="2">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="yesno">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
