<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="fieldsGroup">
        <legend>Personal Information</legend>

        <label class="form__label" for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          autocomplete="off"
        >
        <br>

        <label class="form__label" for="name">Name:</label>
        <input
          type="text"
          name="name"
          autocomplete="off"
        >
        <br>

        <label class="form__label" for="age">How old are you?</label>
        <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          autocomplete="off"
        >
        <br>

        <label class="form__label" for="dateOfBirth">Full date of birth:</label>
        <input
          type="date"
          name="dateOfBirth"
        >
        <br>

        <label class="form__label" for="termAgreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="termAgreement"
          required
        >
      </fieldset>

      <fieldset class="fieldsGroup">
        <legend>Registration</legend>

        <label class="form__label" for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
        >
        <br>

        <label class="form__label" for="password">Password:</label>
        <input
          type="password"
          name="password"
          minlength="8"
          maxlength="32"
          autocomplete="off"
        >
      </fieldset>

      <fieldset class="fieldsGroup">
        <legend>An interesting fact about you!</legend>

        <label class="form__label" for="catsLover">Do you love cats?</label>
        <input
          type="radio"
          name="catsLover"
          id="catsLover"
          value="yes"
        >
        <label class="form__label" for="catsLover">Yes</label>
        <input
          type="radio"
          name="catsLover"
          id="notCatsLover"
          value="no"
        >
        <label class="form__label" for="notCatsLover">No</label>
        <br>

        <label class="form__label" for="favColor">What is your favorite color?</label>
        <input
          type="color"
          name="favColor"
          id="favColor"
        >
        <br>

        <label class="form__label" for="bedTime">What time do you go to bed?</label>
        <input
          type="time"
          name="bedTime"
        >
        <br>

        <label class="form__label" for="CarBrandsSelect">What are your favorite brands of cars?</label>
        <select name="CarBrandsSelect" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br>

        <label class="form__label" for="workRating">How do you rate your work?</label>
        <input
          type="range"
          name="workRating"
          id="workRating"
        >
      </fieldset>

      <fieldset class="fieldsGroup">
        <legend>Additional info:</legend>

        <label class="form__label" for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="18"
          rows="2"
          autocomplete="off"
        >
        </textarea>
        <br>

        <label class="form__label" for="recommendation-select">Would you recommend us?</label>
        <select name="recommendation" id="recommendation-select">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
