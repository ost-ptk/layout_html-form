<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="form">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        
        <fieldset class="field">
          <legend>Personal information</legend>
          <div class="form_padd">
            <label class="form_padd">
              Surname:
              <input 
                type="text" 
                name="name" 
                autocomplete="off"
              >
            </label>
          </div>
          <div class="form_padd">
            <label class="form_padd">
              Name:
              <input type="text" name="name">
            </label>
          </div>
          <div class="form_padd">
            <label>
              How old are You?
              <input 
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
              >
            </label>
          </div>
          
          <div class="form_padd">
            <label for="dateof">
              Full date of birth:
              <input 
                type="date" 
                name="date of birth" 
                id="dateof"
                value="2023-23-01"
                min="1935-01-01"
                max="2023-30-02"
              >
            </label>
          </div>
          <div>
            <label for="my_choice">
              I accept the term of the agreement
              <input 
                type="checkbox" 
                name="my choice" 
                id="my_choice"
              >
            </label>
          </div>
        </fieldset>

        <fieldset class="field">
          <legend>Registration</legend>
          <div class="form_padd">
            <label>
            E-mail:
              <input 
                type="email" 
                name="email" 
                placeholder="email@example.com" 
                required
              >
            </label>
          </div>
          <div>
            <label>
              Password:
              <input 
                type="password" 
                name="password" 
                class="input_class" 
                minlength="6" 
                maxlength="23" 
                required
              >
            </label>
          </div>
        </fieldset>
      
        <fieldset class="field">
          <legend>An interesting fact about you!</legend>
          <div class="form_padd">
            <label>
              Do you love cats?
              <input 
                type="radio" 
                name="choice" 
                value="Y" 
              >
              Yes
            </label>
            <label>
              <input 
                type="radio" 
                name="choice" 
                value="N"
              >
              No
            </label>
          </div>
          <div class="form_padd">
            <label for="black">
              What is your favourite color?
              <input 
              type="color"
              id="black"
              name="black"
              value="#000000"
              >
            </label>
          </div>
          <div class="form_padd"> 
            <label for="time">
              What time do you go to bed?
              <input 
              type="time"
              id="time"
              name="time"
              min="07:00;00"
              max="23:00;30"
              required
              >
            </label>
          </div>
          <div class="form_padd">
            <label>
              What are your favorite brand of cars?
              <select name="brands" required multiple>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="range_volume">
            <label>
              How do you rate our work?
              <input 
                type="range" 
                name="volume" 
                min="0" 
                max="100" 
                value="0"
              >
            </label>
          </div>
        </fieldset>
        <fieldset class="field">
          <legend>Additional info:</legend>
          <div class="form_padd">
            <label for="comment">
              Comments:
              <textarea name="comment" id="comment"></textarea>
            </label>
          </div>  
          <div>
            <label>
              Would you recommend us?
              <select name="brands">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>
       
        <div class="button">
          <button type="submit" class="form_button">
            <span class="form_button_save">Submit</span>
          </button>
        </div> 
      </form>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
