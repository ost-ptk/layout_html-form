<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="group-container">
        <fieldset>
          <legend>Personal information</legend>
          <div class="container">
            <label for="surname">Surname:</label>
            <input
              type="text"
              id="surname"
              required
            >
          </div>
          <div class="container">
            <label for="name">Name:
            </label>
            <input
              type="text"
              id="name"
              required
            >
          </div>
          <div class="container">
            <label for="year">How old are You?
            </label>
            <input
              type="number"
              name="year"
              id="year"
              value="12"
              min="1"
              max="100"
              required
            >
          </div>
          <div class="container">
            <label for="date">Full date of birth:
            </label>
            <input
              type="date"
              name="date"
              id="date"
              min="1979-12-31"
              max="2010-12-31"
              required
            >
          </div>
          <label for="check">I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="check"
            required
          >
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>Registration</legend>
          <div class="container">
            <label for="email">E-mail:
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </div>
          <label for="pass">Password:
          </label>
          <input
            type="password"
            name="pass"
            id="pass"
            required
          >
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="container">
          Do you love cats?
            <label>
              <input
                type="radio"
                name="choose"
                id="yes"
              >
            Yes
            </label>
            <label>
              <input
                type="radio"
                name="choose"
                id="no"
              >
            No
            </label>
          </div>
          <div class="container">
            What is your favorite color?
            <input
              type="color"
              name="col"
              id="col"
            >
          </div>
          <div class="container">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
              required
            >
          </div>
          <div class="container">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
              required
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
          How do you rate our work?
          <input
            type="range"
            name="work"
            value="0"
          >
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>Additional info:</legend>
          <div class="container">
            Comments:
            <textarea
              name="comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </div>
          Would you recommend us?
          <select
            name="reccomendation"
            >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </fieldset>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
